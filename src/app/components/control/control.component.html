<div class="card">
  <header class="card-header">
    <p class="card-header-title">
      Switches
    </p>
  </header>
  <div class="card-content">
    <div class="content">

      <ng-container *ngFor="let device of devices">
        <p *ngIf="device.component == 'switch'">
          <a class="button is-left" (click)="action(device)">
            <span [ngClass]="{'has-text-danger': device.isOn(), 'has-text-grey': ! device.isOn() }">
              <i class="fas fa-power-off" *ngIf="! device.isLoading"></i>
              <i class="fas fa-cog fa-spin" *ngIf="device.isLoading"></i>
            </span>
            &nbsp; {{device.name}}
          </a>
        </p>

      </ng-container>

    </div>
  </div>
  <footer class="card-footer">
  </footer>
</div>

<div class="card">
  <header class="card-header">
    <p class="card-header-title">
      Sensors
    </p>
  </header>
  <div class="card-content">
    <div class="content">
      <!-- Text outputs -->
      <ul class="sensor">
        <ng-container *ngFor="let device of devices">
          <li *ngIf="device.component == 'sensor'">
            {{ device.name }} : {{ device.state}} {{ device.unitOfMeasurement }}
        </ng-container>
      </ul>
    </div>
  </div>
  <footer class="card-footer">
  </footer>
</div>
