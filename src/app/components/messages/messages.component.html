<div class="card" *ngIf="messageService.messages.length > 0">
  <div class="card-content">
    <div class="content">

      <ng-container *ngFor='let message of messageService.messages'>
        <span class="has-text-{{ message.levelString() }}">
          <i class="{{ message.levelIcon() }}"></i>
        </span>
        &nbsp; {{message.text}}
        <br />
      </ng-container>
    </div>
  </div>
</div>
